<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luisa Baptista - Designer de Interiores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/assets/background.png') no-repeat center center/cover;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            color: #333;
            padding: 10vh 10vw;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
        }
        h1 {
            font-size: 4.5rem;
            margin: 0;
        }
        h2 {
            font-size: 2.5rem;
            font-weight: lighter;
            letter-spacing: 2px;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .header div {
            background: rgba(0, 0, 0, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .header::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 1px;
            background: #333;
            transform: translate(-50%, -50%);
        }
        .image-links {
            position: absolute;
            bottom: 50px;
            display: flex;
            gap: 20px;
        }
        .image-links a {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Online Portfolio</div>
        <div>2025</div>
    </div>
    <div class="container">
        <h1>LUISA BAPTISTA</h1>
        <h2>DESIGNER DE INTERIORES</h2>
    </div>
    <div class="image-links">
        <a href="#">Projeto 1</a>
        <a href="#">Projeto 2</a>
        <a href="#">Projeto 3</a>
    </div>
</body>
</html>
