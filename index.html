<!DOCTYPE html>
<html lang="pt-BR">
<head>

            font-family: Arial, sans-serif;

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }

            position: absolute;

        }

            right: 20px;

        }
