<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luisa Baptista - Designer de Interiores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/assets/background.png') no-repeat center center/cover;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            text-align: left;
            color: #333;
            padding: 10vh 10vw;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
        }
        h1 {
            font-size: 4.5rem;
            margin: 0;
        }
        h2 {
            font-size: 2.5rem;
            font-weight: lighter;
            letter-spacing: 2px;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            padding-bottom: 5px;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Online Portfolio</div>
        <div>2025</div>
    </div>
    <div class="container">
        <h1>LUISA BAPTISTA</h1>
        <h2>DESIGNER DE INTERIORES</h2>
    </div>
</body>
</html>
