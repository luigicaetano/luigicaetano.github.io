<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada - Luisa Baptista</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/open-sauce" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
    <style>
        .agradecimento {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .agradecimento h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }
        
        .agradecimento p {
            font-size: 18px;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .voltar-btn {
            display: inline-block;
            background-color: #343333;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        .voltar-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="agradecimento">
        <h1>Mensagem Enviada!</h1>
        <p>Obrigado por entrar em contato. Sua mensagem foi enviada com sucesso e responderei o mais breve poss√≠vel.</p>
        <a href="index.html" class="voltar-btn">Voltar para o site</a>
    </div>
</body>
</html>
